<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Việt Nam</title>
    <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; overflow: hidden; }
        #map { 
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%; 
        }
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #color-picker {
            width: 50px;
            height: 30px;
            cursor: pointer;
        }
        .alert {
            position: fixed;
            top: 50px;
            left: 10px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        #draw-controls {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            background: #4CAF50;
            color: white;
        }
        button:hover {
            background: #45a049;
        }
        #cancel-btn {
            background: #f44336;
        }
        #cancel-btn:hover {
            background: #d32f2f;
        }
        #grid-toggle {
            background: #2196F3;
        }
        #grid-toggle:hover {
            background: #0b7dda;
        }
        #clear-preview-btn {
            background: #ff9800;
        }
        #clear-preview-btn:hover {
            background: #e68a00;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div id="controls">
        <input type="color" id="color-picker" value="#ff0000">
        <button id="grid-toggle">Bật/Tắt Lưới</button>
        <div id="draw-controls">
            <button id="confirm-btn">Xác nhận vẽ (Enter)</button>
            <button id="clear-preview-btn">Xóa hết xem trước (Del)</button>
            <button id="cancel-btn">Hủy bỏ (Esc)</button>
        </div>
    </div>
    
    <div id="alert" class="alert">Vui lòng đợi 1 giây giữa các lần vẽ!</div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <!-- MapLibre GL JS -->
    <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>
    <!-- App logic -->
    <script src="app.js"></script>
</body>
</html>
